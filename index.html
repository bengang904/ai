<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebLLM AI Chat</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-vsc-dark-plus.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
    --bg-color: #1a1a2e;
    --card-color: #2c2c54;
    --text-color: #e0e0ff;
    --highlight-color: #b7cbff;
    --primary-color: #00cfff;
    --user-msg-color: #3b82f6;
    --ai-msg-color: #3a3a5a;
    --border-radius: 12px;
    --shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
}

body {
    font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
    margin: 0;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
}

#app-container {
    width: 100%;
    max-width: 900px;
    background: var(--card-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    height: calc(100vh - 40px);
    min-height: 600px;
}

header {
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

h2 {
    color: var(--primary-color);
    margin: 0;
    font-weight: 600;
    letter-spacing: 1px;
}

#status-area {
    padding: 10px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    flex-direction: column;
}

#status {
    font-size: 0.95rem;
    font-weight: 500;
    color: var(--highlight-color);
    margin-bottom: 5px;
}

.progress-container {
    display: flex;
    align-items: center;
    gap: 10px;
    height: 25px;
    background: #1a1a3e;
    border-radius: 100px;
    padding: 4px 8px;
}

progress {
    flex-grow: 1;
    height: 12px;
    border-radius: 100px;
    border: none;
    background-color: #4c4c7c;
    overflow: hidden;
    appearance: none;
    -webkit-appearance: none;
    accent-color: var(--primary-color);
}

progress::-webkit-progress-bar { background: #4c4c7c; }
progress::-webkit-progress-value { background: var(--primary-color); }

#progress-text {
    font-size: 0.8rem;
    color: var(--text-color);
    width: 40px;
    text-align: right;
}

#chat {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
    -webkit-mask-image: linear-gradient(to top, transparent 0%, black 5%, black 95%, transparent 100%);
    mask-image: linear-gradient(to top, transparent 0%, black 5%, black 95%, transparent 100%);
    scroll-behavior: smooth;
}

.msg {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    max-width: 95%;
    line-height: 1.6;
}

.user { align-items: flex-end; }
.ai { align-items: flex-start; }

.msg-content {
    padding: 4px 20px;
    border-radius: 24px;
    word-wrap: break-word;
    white-space: pre-wrap;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    max-width: 80%;
    font-size: 1rem;
}

.user .msg-content {
    background: var(--user-msg-color);
    color: white;
    border-bottom-right-radius: 8px;
}
.ai .msg-content {
    background: var(--ai-msg-color);
    color: var(--text-color);
    border-bottom-left-radius: 8px;
}

.msg-header {
    font-weight: bold;
    font-size: 0.9rem;
    margin-bottom: 4px;
    padding: 0 8px;
    color: #b0b0d0;
}
.user .msg-header { align-self: flex-end; color: #a0c0ff; }

.typing .msg-content {
    opacity: 0.8;
    font-style: italic;
}

pre {
    background: #1e1e1e !important;
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
    position: relative;
    margin: 10px 0;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: var(--primary-color);
    color: #1e1e1e;
    border: none;
    border-radius: 6px;
    padding: 4px 10px;
    cursor: pointer;
    font-size: 0.8rem;
    font-weight: bold;
    transition: background 0.2s, transform 0.2s;
    opacity: 0.9;
}
.copy-btn:hover {
    background: #0096ff;
    opacity: 1;
    transform: scale(1.05);
}
code { font-family: 'Fira Code', Consolas, monospace; font-size: 0.95rem; }

#controls-container {
    padding: 15px 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
}

#controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

#pause-btn {
    width: 40px;
    height: 40px;
    border: none;
    background: var(--primary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s;
    flex-shrink: 0;
}
#pause-btn:hover { transform: scale(1.1); }

#input {
    flex-grow: 1;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #4c4c7c;
    border-radius: var(--border-radius);
    background: #1a1a2e;
    color: #fff;
    outline: none;
    resize: none;
    min-height: 48px;
    max-height: 200px;
    transition: border-color 0.2s, box-shadow 0.2s;
}
#input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(0, 207, 255, 0.3);
}

#send {
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: var(--border-radius);
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: var(--primary-color);
    color: var(--card-color);
    transition: background 0.2s, transform 0.1s;
    height: 48px;
}
#send:hover { background: #0096ff; }
#send:active { transform: scale(0.98); }
#send:disabled { background: #4c4c7c; cursor: not-allowed; }

#chat::-webkit-scrollbar,
pre::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}

#chat::-webkit-scrollbar-track,
pre::-webkit-scrollbar-track {
    background: #1a1a3e;
    border-radius: 10px;
}

#chat::-webkit-scrollbar-thumb,
pre::-webkit-scrollbar-thumb {
    background: #2d3953;
    border-radius: 10px;
    border: 2px solid #1a1a3e;
}

#chat::-webkit-scrollbar-thumb:hover,
pre::-webkit-scrollbar-thumb:hover {
    background: #4f81b3;
}

#chat,
pre {
    scrollbar-width: thin;
    scrollbar-color: #00cfff #1a1a3e;
}

@media (max-width: 600px) {
    body { padding: 10px; }
    #app-container { height: calc(100vh - 20px); }
    h2 { font-size: 1.4rem; }
    #input, #send { font-size: 0.9rem; padding: 10px; }
}

</style>
</head>
<body>

<div id="app-container">
    <header>
        <h2>WebLLM AI Chat</h2>
    </header>

    <div id="status-area">
        <div id="status">初始化中...</div>
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="1"></progress>
            <div id="progress-text">0%</div>
        </div>
    </div>

    <div id="chat"></div>

    <div id="controls-container">
        <div id="controls">
            <button id="pause-btn" title="暂停/播放">
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1a1a2e" width="20" height="20">
                    <rect x="6" y="4" width="4" height="16"/>
                    <rect x="14" y="4" width="4" height="16"/>
                </svg>
            </button>
            <textarea id="input" placeholder="输入你的问题..." rows="1"></textarea>
            <button id="send">发送</button>
        </div>
    </div>
</div>

<script type="module">
import * as webllm from "https://esm.run/@mlc-ai/web-llm";

const chat = document.getElementById("chat");
const status = document.getElementById("status");
const progressBar = document.getElementById("progress-bar");
const progressText = document.getElementById("progress-text");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const pauseBtn = document.getElementById("pause-btn");
const pauseIconSvg = document.getElementById("pause-icon");

let engine, currentStream, abortController;
let paused = false, pendingChunks = [];
const maxTokens = 300;

// 初始化模型
async function init() {
    status.textContent = "初始化模型...";
    sendBtn.disabled = true;
    const runtime = "gpu" in navigator ? "webgpu" : "wasm";
    const modelId = "Llama-3.2-1B-Instruct-q4f16_1-MLC";

    try {
        engine = await webllm.CreateMLCEngine(modelId, {
            runtime,
            initProgressCallback: info=>{
                progressBar.value = info.progress;
                progressText.textContent = (info.progress*100).toFixed(1)+'%';
                status.textContent = info.text || "模型加载中...";
            }
        });
        status.textContent = "模型加载完成，可以聊天啦！";
        sendBtn.disabled = false;
    } catch(e){
        status.textContent = "模型初始化失败，请检查控制台。";
        console.error(e);
    }
}

// 渲染 Markdown 并添加复制按钮
function renderMarkdownWithCopy(text){
    marked.setOptions({gfm:true, breaks:true, smartLists:true, highlight:(code, lang)=>{
        const language = Prism.languages[lang] || Prism.languages.clike;
        return Prism.highlight(code, language, lang);
    }});
    const html = marked.parse(text);
    return html;
}

// 绑定复制按钮
function bindCopyButtons(container){
    container.querySelectorAll("pre code").forEach(codeBlock=>{
        if(codeBlock.parentElement.querySelector(".copy-btn")) return;
        const btn = document.createElement("button");
        btn.className="copy-btn";
        btn.textContent="复制";
        btn.onclick = ()=>{
            navigator.clipboard.writeText(codeBlock.textContent);
            btn.textContent="已复制";
            setTimeout(()=>btn.textContent="复制",1500);
        }
        codeBlock.parentElement.appendChild(btn);
    });
}

// 发送消息
async function sendMessage(){
    const question = input.value.trim();
    if(!question || sendBtn.disabled) return;

    if(abortController) abortController.abort();
    abortController = new AbortController();
    const signal = abortController.signal;
    paused=false; pendingChunks=[];
    progressBar.value=0; progressText.textContent="0%";
    status.textContent="AI 正在生成...";
    sendBtn.disabled = true;

    // 用户消息
    chat.innerHTML += `
        <div class="msg user">
            <div class="msg-header">你</div>
            <div class="msg-content">${renderMarkdownWithCopy(question)}</div>
        </div>`;
    input.value=""; autoResizeInput();

    // AI 消息
    const aiDiv = document.createElement("div");
    aiDiv.className="msg ai typing";
    const aiHeader = document.createElement("div"); aiHeader.className="msg-header"; aiHeader.textContent="AI"; aiDiv.appendChild(aiHeader);
    const aiContent = document.createElement("div"); aiContent.className="msg-content"; aiContent.innerHTML=""; aiDiv.appendChild(aiContent);
    chat.appendChild(aiDiv); chat.scrollTop=chat.scrollHeight;

    try{
        currentStream = await engine.chat.completions.create({
          
            messages:[
                {role:"system", content:"始终使用简体中文进行回复。"},
                {role:"user", content:question}
            ],
            stream:true,
            signal,
            max_new_tokens:maxTokens
        });

        let replyText="", tokenCount=0;
        for await(const chunk of currentStream){
            if(signal.aborted) break;
            const delta = chunk.choices?.[0]?.delta?.content;
            if(!delta) continue;
            if(delta.length>0 && replyText.endsWith(delta)) continue;

            if(paused){ pendingChunks.push(delta); continue; }

            replyText += delta; tokenCount++;
            const progress=Math.min(tokenCount/maxTokens,0.99);
            progressBar.value=progress;
            progressText.textContent=(progress*100).toFixed(1)+'%';
            aiContent.innerHTML = renderMarkdownWithCopy(replyText);
            bindCopyButtons(aiContent);
            Prism.highlightAll();
            chat.scrollTop=chat.scrollHeight;
        }

        // 输出 pending 块
        if(!signal.aborted && pendingChunks.length>0){
            for(const chunk of pendingChunks) replyText+=chunk;
            pendingChunks=[]; aiContent.innerHTML = renderMarkdownWithCopy(replyText);
            bindCopyButtons(aiContent);
            Prism.highlightAll(); chat.scrollTop=chat.scrollHeight;
        }

        if(!signal.aborted){
            aiDiv.classList.remove("typing");
            progressBar.value=1; progressText.textContent="100%";
            status.textContent="回复完成！";
        }

    } catch(err){
        if(err.name==="AbortError"){ status.textContent="已中断旧回答"; }
        else { console.error(err); status.textContent="出现错误，请检查控制台"; }
    } finally { sendBtn.disabled=false; }
}

// 输入框自适应高度
function autoResizeInput(){ input.style.height='auto'; input.style.height=input.scrollHeight+'px'; }
input.addEventListener('input', autoResizeInput);

// 按钮绑定
sendBtn.onclick=sendMessage;
input.addEventListener("keydown", e=>{ if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); sendMessage(); }});

pauseBtn.onclick = ()=>{
    paused=!paused;
    if(paused){
        pauseIconSvg.innerHTML = `<polygon points="6,4 20,12 6,20" fill="#1a1a2e"/>`; // 播放
        status.textContent="已暂停输出";
    } else {
        pauseIconSvg.innerHTML = `<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>`; // 暂停
        status.textContent="AI 继续输出";
        if(pendingChunks.length>0){
            let aiContent = chat.querySelector(".msg.ai .msg-content");
            let replyText = aiContent.innerHTML;
            for(const chunk of pendingChunks) replyText+=chunk;
            pendingChunks=[];
            aiContent.innerHTML = renderMarkdownWithCopy(replyText);
            bindCopyButtons(aiContent);
            Prism.highlightAll(); chat.scrollTop=chat.scrollHeight;
        }
    }
};

init();
</script>

</body>
</html>
